<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="2">Titulo</ion-col>
      <ion-col size="2">Fecha</ion-col>
      <ion-col size="2">Descripcion</ion-col>
    </ion-row>
    <ion-row *ngFor="let cita of citas" [class.pasada]="getCitaDate(cita.fechaCita).pasada" [class.aceptada]="cita.estado == 'aceptado'" [class.denegado]="cita.estado == 'denegado'">
      <ion-col size="2">{{ cita.titulo | primeraLetraMayus }}</ion-col>
      <ion-col size="2">{{ getCitaDate(cita.fechaCita).fechaFormateada }}</ion-col>
      <ion-col size="2">{{ cita.descripcion | truncamiento:20 | primeraLetraMayus }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
