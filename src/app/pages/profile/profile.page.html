<ion-content [fullscreen]="true">
  <ion-card class="info-card">
    <ion-card-header>
      <ion-avatar><img [src]="capturedImage" alt="Imagen del alumno"></ion-avatar>
      <ion-button (click)="takePicture()">Cambiar foto</ion-button>
      <ion-card-title class="card-title"></ion-card-title>
    </ion-card-header>

    <ion-card-content class="card-content">
      <ion-label class="label">Nombre: </ion-label>
      <ion-text class="info">{{ user?.username }}</ion-text>
      <br>
      <ion-label class="label">Email: </ion-label>
      <ion-text class="info">{{user?.email}}</ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
