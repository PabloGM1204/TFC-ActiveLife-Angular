<ion-content [fullscreen]="true">
  <div class="container">
    <div class="left-content">
      <h1 id="title">ActiveLife</h1>
      <p>Aplicaci√≥n para crear rutinas, concretar citas con los con los administradores. </p>

        <ion-button (click)="downloadAPK()">APK</ion-button>
