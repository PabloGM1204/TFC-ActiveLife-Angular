<ion-content [fullscreen]="true" class="fondo">
  <div class="container">
    <div class="left-content">
      <app-login-form *ngIf="activateChange" (doLogin)="onLogin($event)"></app-login-form>
      <app-register-form *ngIf="!activateChange" (doRegister)="onRegister($event)"></app-register-form>
      <ion-button expand="block" *ngIf="activateChange" (click)="changeComponent()" fill="clear" style="text-transform: none;">Registro</ion-button>
      <ion-button expand="block" *ngIf="!activateChange" (click)="changeComponent()" fill="clear" style="text-transform: none;">Login</ion-button>
    </div>
    <div class="right-content">
      <swiper [config]="config">
        <ng-template *ngFor="let item of items" swiperSlide>
          <img [src]="item" alt="Swiper Image">
        </ng-template>
      </swiper>
    </div>
  </div>
</ion-content>
