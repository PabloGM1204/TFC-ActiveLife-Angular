<ion-content [fullscreen]="true" [ngClass]="{'pri': fondo === 'pri', 'sec': fondo == 'sec', 'img': fondo == 'img'}">
  <div id="boton">
    <ion-button (click)="createRutine()" class="crear" fill="outline" [disabled]="isFormInvalid()">Crear Rutina</ion-button>
  </div>

  <form [formGroup]="form" class="form-container">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-item>
            <ion-label position="stacked">Nombre de la rutina <span style="color: red">*</span></ion-label>
            <ion-input formControlName="name" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4" class="ion-align-self-end">
          <ion-item lines="none">
            <ion-label>Público</ion-label>
            <ion-toggle formControlName="public"></ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Descripción</ion-label>
            <ion-input formControlName="description" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Día <span style="color: red">*</span></ion-label>
            <ion-select placeholder="Elige un día" formControlName="day">
              <ion-select-option value="Lunes">Lunes</ion-select-option>
              <ion-select-option value="Martes">Martes</ion-select-option>
              <ion-select-option value="Miercoles">Miércoles</ion-select-option>
              <ion-select-option value="Jueves">Jueves</ion-select-option>
              <ion-select-option value="Viernes">Viernes</ion-select-option>
              <ion-select-option value="Sabado">Sábado</ion-select-option>
              <ion-select-option value="Domingo">Domingo</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>Body Parts</ion-label>
            <ion-select placeholder="Select one part" (ionChange)="activateSecondSelect($event)">
              <ion-select-option *ngFor="let part of apiSvc.bodyList">{{ part }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div class="exercise-list">
    <ng-container *ngFor="let exercise of exercises">
      <app-card-exercise class="card" [exercise]="exercise" 
        (addExerciseEvent)="addExerciseToRutine($event, exercise)" 
        (removeExerciseEvent)="removeExerciseToRutine($event, exercise)">
      </app-card-exercise>
    </ng-container>
  </div>

  <p-toast position="bottom-center" key="bc"></p-toast>
  <p-toast position="bottom-center" key="er"></p-toast>
</ion-content>
