<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">citas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-buttons class="button-container">
    <ion-button (click)="misCitas()">Mis citas</ion-button>
    <ion-button (click)="noAdmins()">Sin administrador</ion-button>
  </ion-buttons>
  <ion-grid *ngIf="!publicCitas">
    <ion-row>
      <ion-col size="2">Titulo</ion-col>
      <ion-col size="2">Fecha</ion-col>
      <ion-col size="2">Descripcion</ion-col>
      <ion-col size="3">Acciones</ion-col>
    </ion-row>
    <ion-row *ngFor="let cita of citas">
      <ion-col size="2">{{ cita.titulo }}</ion-col>
      <ion-col size="2">{{ cita.fechaCita }}</ion-col>
      <ion-col size="2">{{ cita.descripcion | truncamiento:20 }}</ion-col>
      <ion-col size="3">
        <ion-button fill="clear" color="secondary" (click)="accept(cita)">
          <ion-icon name="checkmark-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="secondary" (click)="denied(cita)">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="secondary">
          <ion-icon name="chatbox-ellipses-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="publicCitas">
    <ion-row>
      <ion-col size="2">Titulo</ion-col>
      <ion-col size="2">Fecha</ion-col>
      <ion-col size="2">Descripcion</ion-col>
      <ion-col size="3">Acciones</ion-col>
    </ion-row>
    <ion-row *ngFor="let cita of citasPublic">
      <ion-col size="2">{{ cita.titulo }}</ion-col>
      <ion-col size="2">{{ cita.fechaCita }}</ion-col>
      <ion-col size="2">{{ cita.descripcion | truncamiento:20 }}</ion-col>
      <ion-col size="3">
        <ion-button fill="clear" color="secondary" (click)="getCita(cita)">
          <ion-icon name="checkmark-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="secondary">
          <ion-icon name="chatbox-ellipses-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
