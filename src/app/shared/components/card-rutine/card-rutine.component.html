<ion-card>
  <ion-card-header>
    <ion-card-title>{{ rutina.title }}</ion-card-title>
    <ion-card-subtitle>Numero de ejercicios: {{ rutina.exercises.length }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-label>Day: {{ rutina.day }}</ion-label>
    <br>
    <ion-label>Body Part:</ion-label>
    <ion-item *ngFor="let exercise of rutina.exercises; let last = last">
      <ion-label>{{ exercise.bodyPart }}</ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
