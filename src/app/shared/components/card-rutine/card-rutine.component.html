<ion-card>
  <ion-card-header>
    <ion-card-title>{{ rutina.title }}</ion-card-title>
    <ion-card-subtitle>Numero de ejercicios: {{ rutina.exercises.length }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-label>Body Part: {{ rutina.exercises[0]?.bodyPart }}</ion-label>
    <ion-label>Equipment: {{ rutina.exercises[0]?.equipment }}</ion-label>
    <ion-label>Series: {{ rutina.exercises[0]?.serie }}</ion-label>
    <ion-label>Repetitions: {{ rutina.exercises[0]?.repeticiones }}</ion-label>
  </ion-card-content>
</ion-card>
